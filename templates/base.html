{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>BTRS</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="{% url 'index' %} "><i class="fas fa-bus"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
               
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Accounts
                    <i class="fas fa-user"></i>
                  </a>
                   <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">       
                    Logout <i class="fas fa-sign-out-alt"></i></a>
                    <form action="{% url 'logout' %}" method = "POST" id="logout">
                        {% csrf_token %}
                      <input type="hidden">
                    </form>
                    {% else %}
                      <a class="dropdown-item" href="{% url 'register'%}">Register <i class="fas fa-user-plus"></i></a>
                      <a class="dropdown-item" href=" {% url 'login'%} ">Login <i class="fas fa-sign-in-alt"></i></a>
                    {% endif %}
                    <!-- <div class="dropdown-divider"></div> -->
                  </div>
                  
                </li>
              </ul>
                {% if user.is_authenticated %}
                <span class="navbar-brand"><strong>Hi</strong> <small>{{user.username}}!</small></span>
                {% endif %}

                <a class="navbar-brand" href=" {% url 'routes'%} "><small>All Routes</small></a>
                <a class="navbar-brand" href=" {% url 'bookings'%} "><small>Your Booking</small></a>
            
              
            </div>
          </nav>
    </div>
    
    {% block content %}
      
    {% endblock content %}

        <small class="p-20"><i class="fab fa-instagram"></i></small>
        <small class="p-20"><i class="fab fa-twitter-square"></i></small>
      </div>
  </footer> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

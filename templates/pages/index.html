{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="booking" class='section'>
		<div class="section-center container">
			<div class="container">
				<div class="grid-container">
					<div class="grid-item">
						<div class="form-header">
							<h1>Find your bus trip</h1>
						</div>
						<form action="{% url 'search' %}">
							<div class="form-group">
                                <label for="exampleFormControlSelect1"><strong>From City</strong></label>
                                <select name='fromcity' class="form-control" id="exampleFormControlSelect1">
								<option selected="true" disabled="disabled">From</option>
                                  {% for k,v in cities.items %}
								  <option value={{k}}>
								   {{v}}
								  </option>
                                  {% endfor %}
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlSelect1"><strong>To City</strong></label>
                                <select name='tocity' class="form-control" id="exampleFormControlSelect1">
								 <option selected="true" disabled="disabled">To</option>
                                  {% for k,v in cities.items %}
								  <option value={{k}}>
								   {{v}}
								  </option>
                                  {% endfor %}
                                </select>
                              </div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
                                        <span class="form-label text-dark"><strong>Date</strong></span>
										<input class="form-control" name="date" type='date' data-date-format="YYYY-MM-DD"/>										
									</div>
								</div>
							</div>
							
							<div class="form-btn">
								<button class="submit-btn btn btn-info">Check availability</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
